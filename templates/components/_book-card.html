 <div class="card shasow-sm h-100 position-relative">
    <div class="text-canter p-3">
        <img src="{{ book.image.url }}" class="card-img-top mw-75 text-center" alt="{{ book.title }}">
    </div>

    <div class="card-body d-flex flex-column">
        <h5 class="card-title text-center">{{ book.title }}</h5>
        <p class="fw-bold text-center mt-auto">
            {% if not book.available %}
                <span>0 грн</span>
            {% else %}
                {% if book.is_discount %}
                    <span class="text-secondary text-decoration-line-through">
                        {{ book.price }} грн
                    </span>
                    &nbsp;
                    <span class="text-danger">
                        {{ book.get_price_with_discount|floatformat:2 }} грн
                    </span>
                {% endif %}
            {% endif %}
            <span></span>
        </p>
    </div>
    <div class="card-button-group text-center pb-3">
        {% if book.available %}
            <form action="{% url "cart:add" book.id %}" method="POST">
                {% csrf_token %}
                <input type="hidden" name="quantity" value="1">
                <input type="hidden" name="override" value="false">
                <button type="submit" class="btn btn-primary text_uppercase position-relative z-3" data-bs-toggle="modal" data-bs-target="#cart-modal">В кошик</button>
            </form>
        {% else %}
            <a href="#" class="btn btn-primary text_uppercase disabled position-relative z-3">Немає в наявності</a>
        {% endif %}
    </div>
    <a href="{{ book.get_absolute_url }}" class="position-absolute top-0 bottom-0 end-0 start-0"></a>
</div>
