{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>page</title>
    {% include "components/_styles.html" %}
</head>
<body>
    <header class="header">
        <div class="header-top bg-body-tertiary">
            <div class="container">
                <nav class="navbar navbar-expand-lg">
                        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                        <span class="navbar-toggler-icon"></span>
                        </button>
                        <div class="collapse navbar-collapse" id="navbarSupportedContent">
                            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                                <li class="nav-item">
                                    <a class="nav-link active" aria-current="page" href="#">Головна</a>
                                </li>
                                <li class="nav-item">
                                    <a class="nav-link" href="#">Оплата/Доставка</a>
                                </li>
                                <li class="nav-item">
                                    <a class="nav-link" href="#">Контакти</a>
                                </li>
                            </ul>
                        
                        </div>
                        <div class="nav-item dropdown">
                            <a class="nav-link dropdown-toggle" href="#" role="button" data-bs-toggle="dropdown" aria-expanded="false">
                                Особистий кабінет
                            </a>
                            <ul class="dropdown-menu">
                                <li><a class="dropdown-item" href="#">Реєстрація</a></li>
                                <li><a class="dropdown-item" href="#">Авторизація</a></li>
                            </ul>
                        </div>
                </nav>
            </div>
        </div>
        <div class="header-bottom py-3">
            <div class="container">
                <div class="row">
                    <div class="col-sm-12 col-md-3 text-center text-md-left header__logo">
                        <a href="#" class="logo">
                            <img src="{% static "images/logo.png" %}" class="logo__img" alt="logo">
                        </a>
                    </div>
                    <div class="col-sm-12 col-md-5 header__search d-flex align-items-center">
                        <form class="w-100" method="GET" action="#">
                            <div class="d-flex" >
                                <input type="text" class="form-control" placeholder="Пошук" name="search">
                               <button type="submit" class="btn btn-primary">Пошук</button>
                            </div>
                        </form>
                    </div>
                    <div class="col-sm-12 col-md-4 shopping-cart text-left d-flex align-items-center">
                        <button type="button" class="btn d-flex align-items-center " data-bs-toggle="modal" data-bs-target="#exampleModal">

                            <span class="total-card d-flex flex-column text-start">
                                <span class="products">Товарів 0</span>
                                <span class="prices fw-bold">0 грн</span>
                            </span>
                        </button>
                    </div>
                </div>
            </div>
        </div>
        
    </header>
    {% include "components/_scripts.html" %}
</body>
</html>
